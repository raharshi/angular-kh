<h1>{{ title }}</h1>

<h1>One Way Data Binding</h1>
<h3>{{ test1 }}</h3>
<div class="image">
  <img src="{{ imgLoc }}" alt="" width="300" height="100" />
</div>
<button disabled="{{ disableBtn }}">Button</button>
<h3>Property Binding</h3>

<div class="image">
  <img [src]="imgLoc" alt="" width="300" height="100" />
</div>
<button [disabled]="disableBtn">Button</button>

<h3>Event Binding</h3>

<button (click)="toggle()">toggleHeader</button>

<h3>Two-way Binding</h3>
<input type="text" [(ngModel)]="name" />

<p>Welcome {{ name }}</p>
